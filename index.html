<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Issue Tracker</title>
    </head>
    <body onLoad="fetchIssues()">
        <div class="container">
            <h1> Issue Tracker </h1>
            <div class="jumbotron">
                <h3> Add an Issue</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id = "issuesDescInput" placeholder="Describe the Issue ...">
                    </div>
                    <div class ="form-control">
                        <label for="issueDescInput">Severity </label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Low">Low </option>
                            <option value="Medium"> Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="issueDescInput"> Assigned to </label>
                        <input type="text" class="form-control" id="issueAssignedToInput">
                    </div>
                    <button type="submit" class="btn-btn-primary">Add</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="issuesList">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&copy CessFirstJsApp </p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://chancejs.com/chance.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
